[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --ignore=tests_old
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests 